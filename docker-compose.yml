version: "3.8"

services:
    mongo:
        image: mongo:latest
        container_name: buenas-tche-mongo
        ports:
            - "27017:27017"
        volumes:
            - ./mongo_data:/data/db
            - ./mongod.conf:/etc/mongod.conf
        restart: unless-stopped
        command: --config /etc/mongod.conf

    app:
        build: .
        container_name: app
        ports:
            - "3000:3000"
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        depends_on:
            - mongo
        env_file:
            - .env
        restart: always
        command: pm2-runtime ecosystem.config.js --env $NODE_ENV
        tty: true
